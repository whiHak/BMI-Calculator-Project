<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <p id="head">BMI CALCULATOR</p>
        </div>
        <div class="age">
            <p>AGE</p>
            <input type="text" >
        </div>
        <div class="gender">
            <div class="left">
                <input type="checkbox" id="male">
                <label for="male">Male</label>
            </div>
            <div class="right">
                <input type="checkbox" id="Female">
                <label for="Female">Female</label>
            </div>   
        </div>
        <div class="main-input">
            <div class="height">
                <p>Height(cm)</p>
                <input type="text" >
            </div>
            <div class="weight">
                <p>Weight(kg)</p>
                <input type="text" >
            </div>
        </div>
        <button id="btn">Calculate BMI</button>
        <p id="result-text">Your BMI is</p>
        <P id="result-BMI">00.00</P>
        <p id="footer">By <a href="#">Betselot Abraham</a></p>
    </div> 
</body>
</html>
